<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/favicon.ico"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
    
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<!-- Trigger the modal with a button -->
			<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Click here to Login</button>
			<div id="myModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
			
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Agile Solutions</h4>
					</div>
					<div class="modal-body">
						
							<form class="login100-form validate-form" action="dashboard.html" method="POST" name="form" onsubmit="return validated()">
								<span class="login100-form-title">
									Login
								</span>
								<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
									<span class="label-input100">Username</span>
									<input class="input100" type="text" name="username" placeholder="Type your username">
									<span class="focus-input100" data-symbol="&#xf206;"></span>
								</div>
			
								<div class="wrap-input100 validate-input" data-validate="Password is required">
									<span class="label-input100">Password</span>
									<input class="input100" type="password" name="pass" placeholder="Type your password">
									<span class="focus-input100" data-symbol="&#xf190;"></span>
								</div>
								
								<div class="text-right p-t-8 p-b-16">
									<a href="#">
										Forgot password?
									</a>
								</div>
								<div class="checkbox">
									<label><input type="checkbox" value="remember-me" id="remember_me" checked="function(remember-me)"> Remember me</label>
								  </div>
								
								<div class="container-login100-form-btn">
									<div class="wrap-login100-form-btn">
										<div class="login100-form-bgbtn"></div>
										<button type="submit" class="login100-form-btn">
											Login
										</button>
									</div>
								</div>
								<div class="text-right p-t-20">
									<a href="#" data-toggle="tooltip" data-placement="left" title="Page under maintenance!">Sign Up</a>
								</div>
								<div class="txt1 text-center p-t-54 p-b-20">
									<span>
										Or Sign Up Using
									</span>
								</div>
			
								<div class="flex-c-m">
									<a href="#" class="login100-social-item bg1">
										<i class="fa fa-facebook"></i>
									</a>
			
									<a href="#" class="login100-social-item bg2">
										<i class="fa fa-twitter"></i>
									</a>
			
									<a href="#" class="login100-social-item bg3">
										<i class="fa fa-google"></i>
									</a>
								</div>
							</form>
				
					</div>
				</div>
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			
				</div>
			</div>
			
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
	<script src="js/valid.js"></script>
	<script>
		$(document).ready(function(){
		  $('[data-toggle="tooltip"]').tooltip();   
		});
	</script>
	
	<script>
            $(function() {
 
                if (localStorage.chkbx && localStorage.chkbx != '') {
                    $('#remember_me').attr('checked', 'checked');
                    $('#xip_Name').val(localStorage.username);
                    $('#xip_Password').val(localStorage.pass);
                } else {
                    $('#remember_me').removeAttr('checked');
                    $('#xip_Name').val('');
                    $('#xip_Password').val('');
                }
 
                $('#remember_me').click(function() {
 
                    if ($('#remember_me').is(':checked')) {
                        // save username and password
                        localStorage.username = $('#xip_Name').val();
                        localStorage.pass = $('#xip_Password').val();
                        localStorage.chkbx = $('#remember_me').val();
                    } else {
                        localStorage.username = '';
                        localStorage.pass = '';
                        localStorage.chkbx = '';
                    }
                });
            });
 
     </script>
</body>
</html>
